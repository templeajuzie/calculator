<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1><i class="fa-solid fa-book"></i> Calculator</h1>
      </div>

      <div class="navbar">
        <div class="icon">
          <i class="fa-solid fa-bars navi" id="open"></i>
          <i class="fa-solid fa-xmark navi" id="close"></i>
        </div>
        <ul id="navbig">
          <li>About</li>
          <li>Our Services</li>
          <li>Projects</li>
          <li>Gallery</li>
          <li>Blogs</li>
          <li>Contact Us</li>
        </ul>
      </div>
    </nav>

    <div class="smallnav">
      <ul id="navsmall">
        <li>About</li>
        <li>Our Services</li>
        <li>Projects</li>
        <li>Gallery</li>
        <li>Blogs</li>
        <li>Contact Us</li>
      </ul>
    </div>

    <header>
      <h1>This is a calculator Project</h1>
    </header>

    <div class="general">
       <h4>Calculator</h4>

      <form action="">
        <div class="formA">
          <input type="text" name="" placeholder="0" id="input"  />

           <button id="clear">Clear</button>
        </div>

        <div class="all">
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button id="divide">/</button>
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button id="times">*</button>
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button id="minus">-</button>
          <button id="0">0</button>
          <button id="dot">.</button>
          <button id="plus" value=+>+</button>
          <button type="submit" id="submit">=</button>
          
        </div>

        <div class="copy">
          <span class="copy"> Temple Ajuzie ©️2017  </span>
        </div>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
